<!DOCTYPE html>

<head>
    <title>Google Home Page</title>

</head>

<body>
<ul id="nav-bar">
    <li><a class="nav-bar-opacity" href="#">Gmail</a></li>
    <li><a class="nav-bar-opacity" href="#">Images</a></li>
    <li><a href="#">
        <div class="nav-bar-opacity" id="menu-icon"></div>
    </a></li>
    <li>
        <button id="sign-in"><a href="#" id="sign-in-text">Sign in</a></button>
    </li>

    <li><a href="#"><img src="noti.jpg" height="30" width="30"/></a></li>
    <li><a href="#"><img class="image" src="carol.jpg" height="30" width="30"/></a></li>

<div class="main-content">
    <div id="logo">
        <img alt="Google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="search-bar">
        <label>
            <input name="search" type="text">
        </label>
        <a href="#" id="speech-link"><img
                alt="Speech icon"
                src="https://lh5.googleusercontent.com/OorCLDb2xlVQ4P2MDNCiwAnpv0K1ZrcDwEwRS3sOfDMrnYTnVPvCh7WtFQMbZ_S9u_jzcSLd8g=s128-h128-e365"></a>
    </div>
    <div class="buttons">
        <button name="Google-Search" style="opacity: 0.5;">Google Search</button>
        <button name="Feeling-Lucky" style="opacity: 0.5;">I'm Feeling Lucky</button>
    </div>
    <div>
        <div class="flex-container">
            <div class="flex-item">
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="youtube.jpg" alt="outlook" style="width:150px;height:100px;">
                </a>
            </div>
            <div class="flex-item">
                <a href="https://gmail.com/" target="_blank">
                    <img src="gmail.jpg" alt="facebook" style="width:150px;height:100px;">
                </a>
            </div>
            <div class="flex-item">
                <a href="https://facebook.com/" target="_blank">
                    <img src="face.jpg" alt="GitHub" style="width:150px;height:100px;">
                </a>
            </div>

        </div>
        <div class="flex-container">
            <div class="flex-item" >
                <a href="https://GitHub.com/" target="_blank">
                    <img src="git.jpg" alt="Gmail" style="width:150px;height:100px;">
                </a>
            </div>
            <div class="flex-item" >
                <a href="https://twitter.com/?lang=en" target="_blank">
                    <img src="tw.jpg" alt="Twitter" style="width:150px;height:100px;">
                </a>
            </div>
            <div class="flex-item" >
                <a href="https://outlook.office.com/ target="_blank">
                    <img src="out.jpg" alt="Youtube" style="width:150px;height:100px;">
                </a>
            </div>
        </div>
    </div>
</div>
